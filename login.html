<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">

  <div class="flex flex-col md:flex-row">

    <div class="text-[#DDE6ED] bg-[#27374D] w-2/5 hidden md:block">
      <div class="w-[320px] mt-[50%] ml-[35px]">
        <p class="text-5xl">To-Do Login Page</p>
        <p class="mt-4">Login or Register from here to access.</p>
      </div>
    </div>

    <div class="text-[#27374D] bg-[#27374D] h-screen  md:w-3/5 md:bg-[#526D82]">

      <div class="max-w-[450px] mx-auto mt-[170px] border-solid border-2 border-white-500 rounded-md	">
        <div class="w-full bg-[#27374D] rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
              Sign in to your account
            </h1>

            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                email</label>
              <input type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@company.com" required="">
              <p id="emailErrorMessage" class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
            </div>
            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
              <p id="passwordErrorMessage" class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
            </div>
            <button id="submitBtn" type="submit"
              class="w-full text-black bg-[#DDE6ED] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
              in</button>

            <p id="loginErrorMessage" class="text-sm text-red-600 dark:text-red-500"></p>

            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don’t have an account yet? <a href="register.html"
                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
            </p>

          </div>
        </div>
      </div>

    </div>

    <script src="js/main/login.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>

</html>
